name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Lint, Format, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Formatting
        run: npm run format:check

      - name: Test
        run: npm test
